{% extends "global/base.html" %}
 
{% block texto %}{{text}}{% endblock texto %}

{% block post %}
  <article class="post single-post">
    <header>
      <h2 class="post__title">
        {{post.title}}
      </h2>
    </header>
    <div class="post__body">
      {{post.body}}
    </div>
  </article>
{% endblock post %}
